<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para Você</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #ffe6f0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .carta {
      width: 90vw;
      max-width: 400px;
      height: 300px;
      background: #fff;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: transform 0.4s;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 25px #ffb6c1;
    }
    .carta:hover {
      transform: scale(1.03);
    }
    .papel {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      border-top: 3px solid #ff69b4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: top 0.5s;
      padding: 20px;
    }
    .papel p {
      margin: 15px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }
    .papel img {
      width: 110px;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }
    .mensagem {
      margin-top: 30px;
      color: #ff1493;
      font-size: 20px;
      font-weight: 500;
      animation: pisca 1.3s infinite alternate;
      text-align: center;
    }
    @keyframes pisca {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="carta" onclick="abrirCarta()">
  <span style="font-size: 40px; color: #ff69b4;"></span>
  <div class="papel" id="papel">
    <p>Bom dia, princesa!</p>
    <img src="ursinho.gif" alt="ursinho fofo">
  </div>
</div>

<div class="mensagem" id="mensagem">Toque para abrir a carta</div>

<script>
  function abrirCarta() {
    document.getElementById("papel").style.top = "0";
    document.getElementById("mensagem").style.display = "none";
  }
</script>

</body>
</html>
